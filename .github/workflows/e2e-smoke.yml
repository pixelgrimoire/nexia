name: E2E smoke test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Check for duplicate test basenames (Python)
        run: |
          python scripts/check_duplicate_tests.py
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/flow-engine/requirements.txt','services/messaging-gateway/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r services/flow-engine/requirements.txt
          pip install -r services/messaging-gateway/requirements.txt
      - name: Install pre-commit
        run: |
          pip install pre-commit
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files
      - name: Run unit tests (repo-wide)
        run: |
          pytest -q

  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start minimal compose stack
        run: |
          # Only start the services required for the smoke test
          docker compose up -d --build redis webhook-receiver flow-worker messaging-worker

      - name: Wait for Redis to be ready
        run: |
          for i in {1..30}; do
            docker compose exec -T redis redis-cli PING && break || sleep 1
          done

      - name: Wait for webhook-receiver to be ready
        run: |
          for i in {1..60}; do \
            docker compose exec -T webhook-receiver python -c "import http.client,sys; c=http.client.HTTPConnection('127.0.0.1',8000,timeout=2); c.request('GET','/docs'); s=c.getresponse().status; print(s); sys.exit(0 if 200 <= s < 500 else 1)" && break || sleep 1; \
          done

      - name: Run E2E smoke test
        run: |
          python3 scripts/e2e_test.py

      - name: Tear down
        if: always()
        run: |
          docker compose down -v
